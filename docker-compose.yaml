services:
  crud:
    build:
      context: .
      args:
        - GITHUB_TOKEN=${GITHUB_TOKEN}
    image: registry.isagog.ai/isagog-docs:0.1.4.1
    # dev command: ["uvicorn", "isagog_docs.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]    
    # prod
    command: ["poetry", "run", "python", "start.py"]
    ports:
      - "16001:8000"
    volumes:
      - /sata/experiments/isagog-docs/uploads:/app/uploads
      - /sata/isagog-docs/ontology.ttl:/app/ontology.ttl
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_WORKERS=4
      - MONGO_URI=mongodb://admin:admin@mongo:27017/
      - MONGO_DB=dev
      - MONGO_COLLECTION=docs
      - OPENROUTER_MODEL=google/gemini-2.0-flash-001
      - UPLOAD_DIR=/app/uploads
      - ONTOLOGY_PATH=/app/ontology.ttl
      - BASE_URI=http://isagog.org/ontology
    secrets:
      - OPENROUTER_API_KEY
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


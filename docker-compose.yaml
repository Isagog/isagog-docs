  mongo:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "16003:27017"
    volumes:
      - /sata/isagog-docs/mongo/data:/data/db
    command: [--auth]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=dev

secrets:
  OPENROUTER_API_KEY:
    file: ~/.secrets/DG_OPENROUTER_API_KEY
